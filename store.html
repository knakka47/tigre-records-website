<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <!-- Header -->
    <header class="header p-3 position-absolute start-0 top-0 end-0">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html">
                <img src="img/tigre-logo.png" alt="Tigre Records" class="logo rounded">
            </a>
            <!-- <a href="./index.html" class="text-decoration-none text-white fs-5 fw-bold" style="z-index: 20;">Tigre Records</a> -->
        </div>
    </header>

    <!-- Hero -->
    <section class="hero position-relative">

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute w-100"
            style="top: 0; z-index: 10;">
            <div class="container-fluid justify-content-center">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="releases.html">Releases</a>
                    <a class="nav-link active text-white" aria-current="page" href="artists.html">Artists</a>
                    <a class="nav-link active text-white" aria-current="page" href="news.html">News</a>
                    <a class="nav-link active text-white" aria-current="page" href="store.html">Store</a>
                </div>
            </div>
        </nav>
        <div class="hero__overlay"></div>

        <img src="" alt="">

        <div class="hero__content h-40 container-custom position-relative my-4 d-flex justify-content-center">
            <div class="d-flex h-100 align-items-center hero__content-width">
                <div class="text-white text-center">
                    <h1 class="hero__heading fw-bold mt-4">Shop</h1>
                    <p class="lead mb-4">
                        Discover exclusive music and merchandise from our artists and designer collection.
                    </p>
                </div>
            </div>

        </div>

        <!-- Product Display Section -->
        <section class="steps steps--background py-5">
            <div class="container-custom">
                <div class="row">
                    <!-- Product 1 -->
                    <div class="col-md-4 d-flex flex-column align-items-center justify-content-center text-center mb-4">
                        <img src="img/shirt-pic.png" class="img-fluid mb-3 rounded" alt="Product 1"
                            style="width: 100%; max-width: 300px;">
                        <h2 class="h4 mb-2">"23" T-Shirt</h2>
                        <h6>$19.99</h6>
                    </div>
                    <!-- Product 2 -->
                    <div class="col-md-4 d-flex flex-column align-items-center justify-content-center text-center mb-4">
                        <img src="img/vinyl-pic.png" class="img-fluid mb-3 rounded" alt="Product 2"
                            style="width: 100%; max-width: 300px;">
                        <h2 class="h4 mb-2">The Beemer Files (Vinyl)</h2>
                        <h6>$14.99</h6>
                    </div>
                    <!-- Product 3 -->
                    <div class="col-md-4 d-flex flex-column align-items-center justify-content-center text-center mb-4">
                        <img src="img/socks-pic.png" class="img-fluid mb-3 rounded" alt="Product 3"
                            style="width: 1024px; max-width: 300px;">
                        <h2 class="h4 mb-2">Socks</h2>
                        <h6>$24.99</h6>
                    </div>
                </div>
            </div>
        </section>



    </section>



    <a id="#scroll-down"></a>

    <!-- Section with 3 Columns -->
    <section class="bg-dark text-white py-4">
        <div class="container-custom my-4">
            
        </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-custom d-flex justify-content-between align-items-center py-3 border-highlight">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="me-2 text-muted text-decoration-none">
                    <i class="bi bi-cup"></i>
                    <span>&copy; 2024 Tigre Records</span>
                </a>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex text-white">
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </div>

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
